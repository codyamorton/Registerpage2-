<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Basic Table</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Occupation</th>
            <th>Years of experience</th>
        </tr>
        <tr>    
            <td>Cody Morton</td>
            <td>Software Engineer</td>
            <td>0-1</td>
        </tr>

    </table>

    <br>
    <hr>
    <br>

    <h1>Table with simple border</h1>
    <table border="7">
        <tr>
            <th>Show</th>
            <th>Genre</th>
            <th>Rating</th>
        </tr>
        <tr>
            <td>House of 1000 corpses</td>
            <td>Horror</td>
            <td>R</td>
    
        </tr>
    </table>
</body>
</html>
