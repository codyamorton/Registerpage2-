<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    
    <img src="../3-assets/TurnForTheWorse-300x300.jpg" width="300" height="300">

    <hr>
    <h3>Referencing an outside URL</h3>
    <img src="https://ericjoyner.com/wp-content/uploads/2018/01/3-wise-guys.jpg">

    <hr>

    <h3>Image Referencing another page from an image</h3>
    <a href="https://ericjoyner.com/turnfortheworse/"><img src="../3-assets/TurnForTheWorse-300x300.jpg">
    </a>

    <hr>

    <h3>adding a little style to the image</h3>
    <a href="https://ericjoyner.com/turnfortheworse/"><img src="../3-assets/turnfortheworse.jpg" class="circle" width="300" height="300">
    </a>

    <style>
    .circle{
        border-radius: 15px;
    }
    </style>

</body>
</html>
